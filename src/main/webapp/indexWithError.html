<!DOCTYPE HTML>
<html>
<head>
    <title>Login</title>
    <!-- Custom Theme files -->
    <meta charset="UTF-8">
    <link href="/indexWithErrorStyle.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- Custom Theme files -->

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords"
          content="Square login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola web design"/>
    <!--Google Fonts-->
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>
    <!--Google Fonts-->
</head>
<body>
<!--header start here-->
<div class="login-form">
    <div class="top-login">
        <span><img src="group.png" alt=""/></span>
    </div>
    <h1>Login</h1>
    <div class="login-top">
        <form action="/advent" method="post">
            <p align="center" class="error">Rossz felhasználónév vagy jelszó!</p>
            <div class="login-ic">
                <i class="log"></i>
                <input type="text" name="user" value="Felhasználónév" onfocus="this.value = '';"
                       onblur="if (this.value == '') {this.value = 'Fel	használónév';}"/>
                <div class="clear"></div>
            </div>
            <div class="login-ic">
                <i class="icon"></i>
                <input type="password" name="password" value="Password" onfocus="this.value = '';"
                       onblur="if (this.value == '') {this.value = 'password';}"/>
                <div class="clear"></div>
            </div>

            <div class="log-bwn">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
    <p class="copy">© 2016 Square Login Form. All rights reserved | Design by <a href="http://w3layouts.com/"
                                                                                 target="_blank">W3layouts</a></p>
</div>
